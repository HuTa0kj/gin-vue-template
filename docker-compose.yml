services:
  backend-api:
    build: docker/dev
    ports:
      - "8000:8080"
    volumes:
      - ./server:/build/src
    environment:
      - GO_ENV=development
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - app-network

  web-frontend:
    image: node:18-alpine
    working_dir: /app
    volumes:
      - ./web:/app
      - /app/node_modules
    # dev
    ports:
      - "3900:3000"
    command: sh -c "npm install && npm run dev"
    # ports:
    #   - "3900:4173"
    # command: sh -c "npm ci && npx vite build && npm run preview"
    environment:
      - NODE_ENV=development
    networks:
      - app-network

  mysql:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"  # 映射MySQL端口
    volumes:
      - ./server/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./server/data/mysql-volume/mysql-data:/var/lib/mysql
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 5s
      timeout: 5s
      retries: 5

networks:
  app-network:
    driver: bridge
